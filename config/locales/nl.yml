    public:
      status:
        description: >-
          Op het moment ben je ingeschreven bij Studievereniging Sticky.
          Hieronder vind je studiegegevens die bij ons bekend zijn, het is
          belangrijk om deze gegevens bij te houden. Studievereniging Sticky
          bewaart je gegevens tijdens je studie maar ook erna, zodra je geen
          actieve studie meer hebt vragen we je hieronder wat we met je gegevens
          mogen doen. Voor vragen neem contact op met %{url}.
        destroy: Verwijderen je gegevens
        destroyable: >-
          Na verwijderen kan je niet meer inloggen of inschrijven voor
          activiteiten, je deelname aan toekomstige activiteiten wordt
          verwijderd en je verliest je mongoose tegoed.
        hi: Hallo
        indefinite: >-
          Wij mogen al je gegevens bewaren totdat jij anders aangeeft, dit kan
          via %{url}.
        indefinite_consent: Ik geef toestemming mijn gegevens te bewaren totdat ik anders aangeef.
        not_destroyable: >-
          Omdat je nog financiele verplichtingen hebt kun je je account niet
          verwijderen. Zorg dat je de laatste activiteiten betaald en verwijder
          je account door deze link te volgen of in %{url}.
        remove_description: >-
          Ben je geen student meer en heb je hierboven geen toestemming gegeven
          om je gegevens te bewaren dan kun je je persoonsgegevens direct
          verwijderen. Mocht je later weer lid willen worden zal je opnieuw
          contributie moeten betalen.
        remove_info: <span>Verwijderen</span> persoonsgegevens
        save: Opslaan
        save_note: >-
          Na opslaan van bovenstaande gegevens is de gebruikte link onbruikbaar,
          ga naar koala om je gegevens te bekijken of verwijderen.
        store_description: >-
          Geen student meer? Studievereniging Sticky bewaard je gegevens totdat
          je aangeeft dit niet meer te willen. Hieronder kun je aangeven wat wij
          met je gegevens mogen doen; mogen we ze bewaren, moeten we het over
          een jaar nog een keer vragen of wil je meteen al je gegevens
          verwijderen. Als je achteraf toch je gegevens wil verwijderen dan kan
          dat natuurlijk via de ledenpagina of neem contact op met %{url}.
