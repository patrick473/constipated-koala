      activation_instructions:
        about_sticky: >-
          Bij Sticky kun je terecht voor alles wat jij als student Informatica,
          Informatiekunde of Gametechnologie nodig hebt! Zoals je wellicht al
          vernomen hebt, kun je altijd een gratis kop koffie en een koekje
          scoren in onze kamer (BBG 2.81), of een ander(e) drankje/snack. In de
          kamer is ook altijd iemand van het bestuur aanwezig om al jouw vragen
          te beantwoorden. Naast deze plek om te chillen tijdens pauzes of
          tussen de colleges door, organiseren we ook nog eens enorm veel
          woestgave activiteiten! Deze activiteiten zijn altijd in lijn met Ã©Ã©n
          van de drie pijlers van Sticky: onderwijs, bedrijfsleven en
          gezelligheid.
        account_activation_instructions: 'Activeer je account door op onderstaande knop te klikken:'
        activate_account: Activeer account
        activity_updates_html: >-
          Altijd op de hoogte blijven van deze activiteiten? Word lid van de
          %{facebook_group_link_start} Sticky-leden Facebookgroep %{link_end} en
          like %{facebook_page_link_start} onze pagina %{link_end}! Daarnaast
          vind je alle informatie die je ooit had kunnen wensen op onze website:
          %{sticky_site_link_start} svsticky.nl %{link_end}.
        and_now: En nu?
        corner_stones:
          business:
            description_html: >-
              Om jou een zo goed mogelijk beeld te geven van al die
              verschillende bedrijven waar jij later aan de slag kunt,
              organiseren wij in samenwerking met deze bedrijven verschillende
              lezingen, workshops, inhousedagen en borrels. Deze activiteiten
              bieden naast informatie over het bedrijf in kwestie, ook nog eens
              een mooie gelegenheid om eens iets extraâs/compleet nieuws te
              leren. Op zoek naar een studiegerelateerde (bij)baan? Deze vind je
              via %{job_offer_page_link_start} svsticky.nl/partners/vacatures
              %{link_end}
            name: Bedrijfsleven
          education:
            description_html: >-
              Wij organiseren hulpmiddagen, workshops en informatiebijeenkomsten
              om jou te ondersteunen bij je studie. Ook is de Commissaris
              Onderwijs jouw aanspreekpunt voor alles wat met het onderwijs en
              de kwaliteit daarvan te maken heeft. Bij ons kun je je
              studieboeken gemakkelijk kopen en thuis later bezorgen via
              %{books_page_link_start} svsticky.nl/boeken %{link_end}!
            name: Onderwijs
          sociability:
            description: >-
              Naast alle bovenstaande studie- en carriÃ¨regerelateerde
              activiteiten, organiseren we ook veel simpelweg gezellige
              activiteiten. Daarnaast is er wekelijks een gratis borrel!
            name: Gezelligheid
        reception_justification: >-
          Je ontvangt deze mail omdat je je hebt aangemeld voor onze machtig
          mooie studievereniging! Aan het eind van deze mail vind je de knop om
