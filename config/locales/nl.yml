          introductiepraatje overslaan en meteen naar beneden scrollen, dat zien
          we toch niet (of toch wel?).
        see_you_soon: Tot snel!
        welcome: Welkom bij Sticky!
        wrap_up: >-
          Nieuwsgierig naar welke activiteiten we binnenkort organiseren? Meer
